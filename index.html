<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gitfree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
    <div id="app">加載中...</div>
    <script>
        window.$docsify = {
            loadSidebar: true  // 啟用側邊欄（如果有 _sidebar.md）
            coverpage: true   // 啟用封面（如果有 _coverpage.md）
            onlyCover: true  // 僅顯示封面
            subMaxLevel: 0 
            sidebarCollapse: true
            name: 'My Docs Site',
            repo: 'https://github.com/gitflee/gitflee.github.io',
            plugins: [
              DocsifyAutoSidebar() // 插件加載
            ]
        };
    </script>
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-auto-sidebar@1.2.0/dist/docsify-auto-sidebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
