<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFlee's Blog</title>
  <!-- Docsify 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.12.0/themes/vue.css">
  <!-- Docsify 核心脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.0/lib/docsify.min.js"></script>
  <!-- 引入 autosidebar 插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-auto-sidebar@1.1.0/dist/docsify-auto-sidebar.min.js"></script>
  <script>
    window.$docsify = {
      name: 'GitFlee\'s Blog',
      repo: 'https://github.com/gitflee/gitflee.github.io',
      loadSidebar: true, // 启用侧边栏功能
      plugins: [
        DocsifyAutoSidebar() // 启用 autosidebar 插件
      ]
    }
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
