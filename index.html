<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>gitfree</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-auto-sidebar@1.1.0/dist/docsify-auto-sidebar.min.js"></script>
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      el: '#app',
      name: 'gitfree',
      repo: 'https://github.com/gitflee/gitflee.github.io',  // 你的 GitHub Repo 地址
      loadSidebar: true,  // 启用侧边栏加载
      plugins: [
        DocsifyAutoSidebar({
          maxDepth: 2,  // 侧边栏显示最大标题层级
        })
      ]
    };
  </script>
</body>
</html>
  <div id="app"></div>
</body>
</html>
