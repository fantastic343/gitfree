<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gitfree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
    <div id="app">加載中...</div>
    <script>
        window.$docsify = {
            name: '我的文檔',
            repo: '',
            loadSidebar: true,  // 啟用側邊欄（如果有 _sidebar.md）
            coverpage: true,    // 啟用封面（如果有 _coverpage.md）
            // 其他配置项...
            loadNavbar: true,
            subMaxLevel: 2,
                sidebarDisplayLevel: 1, // 控制默認展開層級
    plugins: [
      function(hook, vm) {
        hook.doneEach(function() {
          // 保持當前頁面的目錄展開
          var active = document.querySelector('.sidebar-nav li.active');
          if (active) {
            var parent = active.parentElement;
            while (parent && parent.classList.contains('collapse')) {
              parent.classList.add('open');
              parent = parent.parentElement;
            }
          }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-auto-sidebar/dist/docsify-auto-sidebar.min.js"></script>
</body>
</html>
