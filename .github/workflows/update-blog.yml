name: Update Blog List

on:
  push:
    branches:
      - main

jobs:
  update_blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate blog list
        run: |
          echo "# 博客 | Blog" > blog.md
          echo "" >> blog.md
          echo "> 這裡是獨立思考與自由探索的地方，分享觀點、技術與見聞。" >> blog.md
          echo "" >> blog.md
          echo "## 📝 所有文章" >> blog.md
          echo "" >> blog.md
          for file in $(ls posts/*.md); do
            title=$(head -n 1 $file | sed 's/# //')
            echo "* [$title]($file)" >> blog.md
          done

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add blog.md
          git commit -m "Auto-update blog.md" || echo "No changes to commit"
          git push
